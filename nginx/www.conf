# Redirect non-www to www (HTTP)
server {
    listen 80;
    server_name hcnxsryjficudzazjxty.com;
    location /.well-known/acme-challenge/ {
        alias /acme-challenge/;
        try_files $uri =404;
    }
    location / {
        return 301 https://www.hcnxsryjficudzazjxty.com$request_uri;
    }
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl http2;
    server_name hcnxsryjficudzazjxty.com;

    ssl_certificate /etc/letsencrypt/live/hcnxsryjficudzazjxty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hcnxsryjficudzazjxty.com/privkey.pem;

    return 301 https://www.hcnxsryjficudzazjxty.com$request_uri;
}

server {
    listen 80;
    server_name www.hcnxsryjficudzazjxty.com;
    location /.well-known/acme-challenge/ {
        alias /acme-challenge/;
        try_files $uri =404;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.hcnxsryjficudzazjxty.com;

    ssl_certificate /etc/letsencrypt/live/hcnxsryjficudzazjxty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hcnxsryjficudzazjxty.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache static assets with efficient policy
    
    # Cache images for 1 year (they should have cache-busting filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary Accept-Encoding;
    }
    
    # Cache CSS and JS files for 1 year (they should have cache-busting filenames)
    location ~* \.(css|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary Accept-Encoding;
    }
    
    # Cache fonts for 1 year
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Cache other static assets for 1 month
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar|tar|gz)$ {
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Cache manifest and service worker files for shorter period
    location ~* \.(manifest|sw)\.js$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}