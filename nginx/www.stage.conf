# Redirect non-www (HTTP) to canonical www (HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name ddoaudit.com;

    # ACME challenge (HTTP)
    location ^~ /.well-known/acme-challenge/ {
        alias /acme-challenge/;
        try_files $uri =404;
    }

    return 301 https://www.ddoaudit.com$request_uri;
}

