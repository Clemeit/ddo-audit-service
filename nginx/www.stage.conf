# Canonical host serving site (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ddoaudit.com;

    ssl_certificate /etc/letsencrypt/live/ddoaudit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ddoaudit.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ddoaudit.com/chain.pem;

    # Strong TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    server_tokens off;

    # Redirect any path ending with slash(es) (except root) to no-slash
    location ~ ^/(.+?)/+$ {
        return 301 https://$host/$1$is_args$args;
    }

    root /usr/share/nginx/html;
    index index.html;

    # Block crawlers from staging environment
    location / {
        # Allow test bots for prerender testing (whitelist first)
        if ($http_user_agent ~* (ddoaudit-test-bot|staging-test-crawler|prerender-test)) {
            # Allow these test bots to proceed to prerender
        }
        # Block known crawlers and bots (but not our test bots)
        else if ($http_user_agent ~* (googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit|twitterbot|linkedinbot|whatsapp|telegrambot|discordbot|applebot|pinterestbot|redditbot|tumblr|flipboard|bitlybot|skypeuripreview|nuzzel|qwantify|bitrix|chrome-lighthouse|google-inspectiontool|petalbot)) {
            return 403 "Staging environment - crawlers not allowed";
        }
        # Block generic bot patterns (but not our test bots)
        else if ($http_user_agent ~* (bot|crawler|spider|scraper|fetcher|indexer)) {
            return 403 "Staging environment - crawlers not allowed";
        }

        # Remove trailing slashes (except for root)
        rewrite ^/(.+)/+$ https://$host/$1$is_args$args permanent;

        if ($prerender = 1) {
            rewrite (.*) /prerenderio last;
        }

        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex";
        try_files $uri $uri/ /index.html;
    }

    location /prerenderio {
        internal;

        if ($prerender = 0) {
            return 404;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";

        proxy_hide_header Cache-Control;
        add_header Cache-Control "private,max-age=600,must-revalidate";

        rewrite ^ /$scheme://$host$request_uri break;
        proxy_pass http://prerender:3000;

        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Never cache HTML entrypoint
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Block all crawlers via robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # ACME challenge (optional on HTTPS; HTTP is primary for http-01)
    location ^~ /.well-known/acme-challenge/ {
        alias /acme-challenge/;
        try_files $uri =404;
    }

    # Static asset caching (requires cache-busting filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.(css|js|mjs)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*";
    }

    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar|tar|gz)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Service workers: never cache
    location ~* (service-worker\.(js|ts)|sw\.js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/ttf
        font/otf
        application/vnd.ms-fontobject;
}