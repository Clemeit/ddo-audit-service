# Canonical host serving site (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ddoaudit.com;

    ssl_certificate /etc/letsencrypt/live/ddoaudit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ddoaudit.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ddoaudit.com/chain.pem;

    # Strong TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for unknown paths
    location / {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }

    # Never cache HTML entrypoint
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # ACME challenge (optional on HTTPS; HTTP is primary for http-01)
    location ^~ /.well-known/acme-challenge/ {
        alias /acme-challenge/;
        try_files $uri =404;
    }

    # Static asset caching (requires cache-busting filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.(css|js|mjs)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*";
    }

    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar|tar|gz)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Service workers: never cache
    location ~* (service-worker\.(js|ts)|sw\.js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/ttf
        font/otf
        application/vnd.ms-fontobject;
}