# Redirect non-www (HTTPS) to canonical www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ddoaudit.com;

    ssl_certificate /etc/letsencrypt/live/ddoaudit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ddoaudit.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ddoaudit.com/chain.pem;

    # Strong TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # HSTS (enable preload only if you understand the implications)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    return 301 https://www.ddoaudit.com$request_uri;
}

